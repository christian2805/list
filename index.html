<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <fieldset id="f1">
      <button class="make">Make a Task?</button>
      <button class="admin">Admin?</button>
      <legend>Make A task</legend>
      <form id="form">
        <label for="">Life task<input class="field" placeholder="Task" id="heroName" type="text" name="task" required/></label>
        <button type="submit" class="adding">Make task</button>
      </form>
    </fieldset>
    <fieldset id="f2">
      <legend>Edit A task</legend>
      <button class="edit">Edit task?</button>
      <form id="form2">
        <label for="">Life task<input class="field" placeholder="Hero name" id="heroName" type="text" name="task" required/></label>
        <input type="hidden" name="id" />
        <button type="submit" class="">Edit task</button>
      </form>
    </fieldset>
    <form>
      <div id="app"></div>
      <button id="done" type="submit">Ja</button>
    </form>
    <template>
      <article class="task">
        <table class="table">
          <label class="label">
            <input class="check" type="checkbox" />
            <h1 id="h1"></h1>
          </label>
        </table>

        <button class="del adminButton">
          Delete
        </button>
        <button class="edit adminButton">
          Edit
        </button>
      </article>
    </template>
    <script src="script.js"></script>
  </body>
</html>
